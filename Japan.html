        <div id="map"></div>
        
        <script>
            function initMap() {
                var locations = [
                    ['Tokyo Tower', 35.6586, 139.7454, 5],
                    ['Odori Park', 43.0599, 141.3477, 4],
                    ['Mount Fuji', 35.3606, 138.7278, 3],
                    ['Arashiyama', 35.0094, 135.6668, 2],
                    ['Itsukushima', 34.2960, 132.3198, 1]
                ];
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 5,
                    center: new google.maps.LatLng(37.9, 138.2529),
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                });

                var infowindow = new google.maps.InfoWindow();

                var marker, i;

                for (i = 0; i < locations.length; i++) {  
                    marker = new google.maps.Marker({
                    position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                    map: map,
                    icon:{
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 5
                    }        
                });

                google.maps.event.addListener(marker, 'click', (function(marker, i) {
                    return function() {
                        infowindow.setContent(locations[i][0]);
                        infowindow.open(map, marker);
                    }
                    })(marker, i));
                }
                
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKFICmkJwaxtoS3AqExhF_348uO8vZ55E&callback=initMap">
        </script>
